name: Python Tests

on: 
  pull_request:
    branches:
      ['master']

jobs:
  ci:
    runs-on: ubunto-latest

    steps:
      - uses: actions/checkout@v4
      - name: Using python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7.9'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install requirements.txt
      - name: Run tests
        run: |
          python pytest
